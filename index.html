<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Cards Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@0.9.2/dist/chota.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/contributors.js"> </script>
</head>
<body class="container">
    <header>
        <h2>Contributors</h2>
    </header>

    <main>
        <div id="cards-container" class="row container"></div>
    </main>

    <script src="scripts/load-cards.js"> </script>
    <script>
      if (window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
      }
    </script>
</body>
</html>
